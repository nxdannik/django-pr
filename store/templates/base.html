{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}VapeShop{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'store/css/styles.css' %}">
</head>
<body>

<!-- Header -->
<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4">VapeShop</h1>
        <nav>
            <a href="#" class="text-white me-3">Головна</a>
            <a href="#" class="text-white me-3">Каталог</a>
            <a href="#" class="text-white">Контакти</a>
        </nav>
    </div>
</header>

<!-- Main -->
<main class="container my-4">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">© 2025 VapeShop. Усі права захищено.</p>
</footer>

</body>
</html>
